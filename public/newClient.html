<!DOCTYPE html>
<html lang="en">

<head>
  <title>New contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="createNew">
          <div class="form-group">
            <label for="exampleInputFirstName1">First Name</label>
            <input type="text" class="form-control" id="firstName-input" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputLastName1">Last name</label>
            <input type="text" class="form-control" id="lastName-input" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleSelectJobTitle1">Job Title</label>
            <input type="text" class="form-control" id="title-select" placeholder="Job Title">
          </div>
          <div class="form-group">
            <label for="exampleInputTitle1">Email</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputTitle1">Phone Number</label>
            <input type="phoneNumber" class="form-control" id="phoneNumber-input" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="exampleInputTitle1">Company</label>
            <input type="company" class="form-control" id="company-input" placeholder="Company Name">
          </div>
          
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Save Contact</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
