<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body id="newClient-page">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
      COOL NAME HERE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active navbar-brand" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link navbar-brand" href="#">Features</a>
      </div>
    </div>
    <span class="navbar-text">
      <a class="navbar-brand" href="#">Logout</a>
    </span>
  </nav>
  <div class="container" id="newClient-container">
    <div class="row">
      <div class="col-md-12">
        <h2>Add New Client</h2>
        <form class="createNew">
          <div class="form-group mt-10">

            <input type="text" class="form-control" id="firstName-input" placeholder="First Name">
          </div>
          <div class="form-group mt-10">

            <input type="text" class="form-control" id="lastName-input" placeholder="Last Name">
          </div>
          <div class="form-group mt-10">

            <input type="text" class="form-control" id="title-input" placeholder="Job Title">
          </div>
          <div class="form-group mt-10">

            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group mt-10">

            <input type="phoneNumber" class="form-control" id="phoneNumber-input" placeholder="Phone Number">
          </div>
          <div class="form-group mt-10">

            <input type="text" class="form-control" id="company-input" placeholder="Company Name">
          </div>

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Save Contact</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b521208c3b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/newClient.js"></script>

</body>

</html>
