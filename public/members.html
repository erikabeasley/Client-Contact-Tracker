<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
    <br>
    
    <!-- All Clients box -->
    <div class="row">
      <Span>
        <h2 class="text-center">All Clients</h2> 
        <h4 class="text-right">Search Client     
          <input id="searchBox" type="text" placeholder="Search.."><button id="searchSubmit">Search</button>
        </h4> 
      </Span> 

    </div>
    <div id="allClientsInfo">
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Company</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        
        <tbody id="clientTable">
          
          
        </tbody>
      </table>
    </div>


    <button id="addClient" class="btn btn-secondary" type="button" aria-haspopup="true" aria-expanded="false">
      Add New Client
    </button>
  </div>
  <br>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
