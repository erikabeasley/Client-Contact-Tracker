<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body id="signup-page">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand" style="color: rgb(181, 141, 218); font-weight: bolder;">
      <!-- <img src="#" width="30" height="30" class="d-inline-block align-top" alt=""> -->
      Connect</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#"><span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#"></a>
      </div>
    </div>
    <span class="navbar-text">
      <a class="navbar-brand" href="#">Login</a>
    </span>
  </nav>
  <div id="signup-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Create An Account</h2>
        <form class="signup">
          <div class="form-group mt-10">
            <label for="exampleInputFirstName1">First Name</label>
            <input type="text" class="form-control" id="firstName-input" placeholder="First Name">
          </div>
          <div class="form-group mt-10">
            <label for="exampleInputLastName1">Last name</label>
            <input type="text" class="form-control" id="lastName-input" placeholder="Last Name">
          </div>
          <div class="form-group mt-10">
            <label for="exampleSelectJobTitle1">Job Title</label>
            <select class="form-control" id="title-select" name="job-title" placeholder="Job Title">
              <option value="vp">VP</option>
              <option value="director">Director</option>
              <option value="sales">Sales Associate</option>
              <option value="support">Customer Support</option>
            </select>
          </div>
          <div class="form-group mt-10">
            <label for="exampleInputTitle1">Email</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group mt-10">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button id="signup-btn" type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b521208c3b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
