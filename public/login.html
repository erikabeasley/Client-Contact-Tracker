<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Connect</a>
    <form class="form-inline">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown link
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </form>
  </nav>
  <div class="container" id="login-container">
    <div class="row">
      <div class="col-md-6">
        <img id="user-login-img" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/mobile-login-interface-1681234-1427611.png" alt="User Login"
          width="300" height="300">
      </div>
      <div class="col-md-6">
        <h2>LOGIN</h2>
        <form class="login">

          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="email-input" placeholder="&#xf007;  Email"
              style="font-family: FontAwesome;">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="password-input" placeholder="&#xf023;  Password"
              style="font-family: FontAwesome;">
          </div>
          <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
        <form class="forgotpass">
        <button type="submit" class="btn">Reset Password?</button>
        </form>
        <br/>
        <p>Or sign up <a href="/signup.html">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
