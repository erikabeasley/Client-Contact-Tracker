<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
          COOL NAME HERE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-item nav-link active navbar-brand" href="/members">Home <span class="sr-only">(current)</span></a>

    <div class="container" id="contactForm-container">
        <div class="row">
            <div class="col-md-12">
                <h2>Contact Client</h2>
                <form class="contactMsg">
                    <div class="form-group mt-10">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group mt-10">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    
                    <button id="sendMsg" type="submit" class="btn btn-default">Send Message</button>
                </form>
                <br />
            </div>
        </div>
    </div>
